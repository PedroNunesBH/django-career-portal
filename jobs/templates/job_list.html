{% extends 'base.html' %}

{% block styles %}
    {{ block.super }}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/job_list.css' %}">
{% endblock %}

{% block content %}
    <main>
        <h2 class="title-offer-page">Todas as Ofertas</h2>
        <section class="section-content">
            <form class="offer-form-search" method="GET">
                <input id="query-offer" name="search", value="{{ search }}">
                <button class="btn-search-job">Procurar</button>
            </form>
            <p class="total-of-offers">{{ total_offers_found }} vaga(s)</p>

    {% include 'partials/offer_grid.html' %}

        </section>

    {% include 'partials/pagination.html' %}
    </main>
{% endblock %}
