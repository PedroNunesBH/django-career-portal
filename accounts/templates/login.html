{% extends 'base.html' %}

{% block styles %}
    {{ block.super }}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
{% endblock %}

{% block content %}
    <main>
        <h2 class="login-title">Fa√ßa Seu Login</h2>
        <div class="form-container">
            <form class="login-form" method="POST">
                {% csrf_token %}
                {{ auth_form.as_p }}
                <a class="link-password-recovery" href="{% url 'password_reset' %}">Esqueci Minha Senha</a>
                <button class="btn-login-form" type="submit">Entrar</button>
            </form>
        </div>
    </main>
{% endblock %}
